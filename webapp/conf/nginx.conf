# Generated by Credijusto CLI @ fff42bd
server {
    listen       80;
    server_name  localhost;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 0;
    gzip_types text/plain application/javascript text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype font/woff font/woff2;

    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri /index.html;


        location ~* \.(js|css|png|jpg|jpeg|gif|ico|json|svg|woff2|woff)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    location /_healthcheck {
        return 200 'OK';
        add_header Content-Type: text/plain;
    }
}
